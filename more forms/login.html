<form action="" method="get">
    <link href="style.css" rel="stylesheet" type="text/css"/>
<p>Please fill out the following information:</p>
<label for="email">Email:</label>
<input type="email" name="email" placeholder="bob@example.com" pattern=".+@gmail.com" class="Address"/>
<br />
<label for="password">Password:</label>
<input type="password" name="password" minlength="4" required="required" class="Password"/>
<br />
<input type="submit" value="Submit" class="submitForm"/>
</form>
